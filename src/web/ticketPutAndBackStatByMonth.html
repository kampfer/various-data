<script src="./js/lib/d3.v6.min.js"></script>
<body></body>

<script>
// https://observablehq.com/@d3/line-chart-with-tooltip
d3.json('../../data/ticketPutAndBackStatByMonth.json').then((data) => {

    data.forEach(d => {
        d.date = new Date(d.date);
        d.netPutIn = Number(d.netPutIn);
    });

    data = data.reverse();

    const width = window.innerWidth;
    const height = window.innerHeight;
    const margin = {top: 20, right: 30, bottom: 30, left: 40};

    const bisect = (() => {
        const bisect = d3.bisector(d => d.date).left;
        return mx => {
            const date = x.invert(mx);
            const index = bisect(data, date, 1);
            const a = data[index - 1];
            const b = data[index];
            return b && (date - a.date > b.date - date) ? b : a;
        };
    })();

    function formatDate(date) {
        return date.toLocaleString("en", {
            month: "short",
            day: "numeric",
            year: "numeric",
            timeZone: "UTC"
        });
    }

    function formatValue(value) {
        return value.toLocaleString("en", {
            style: "currency",
            currency: "CNY"
        });
    }

    const line = d3.line()
        // .curve(d3.curveStep)
        .defined(d => !isNaN(d.accPutIn))
        .x(d => x(d.date))
        .y(d => y(d.accPutIn));

    const yAxis = g => g
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y))
        .call(g => g.select(".domain").remove())
        .call(g => g.select(".tick:last-of-type text").clone()
            .attr("x", 3)
            .attr("text-anchor", "start")
            .attr("font-weight", "bold")
            .text(data.y));

    // const yAxis2 = g => g
    //     .attr("transform", `translate(${width - margin.right},0)`)
    //     .call(d3.axisRight(y2))
    //     .call(g => g.select(".domain").remove())

    const xAxis = g => g
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0));

    const y = d3.scaleLinear()
        .domain(d3.extent(data, d => d.accPutIn)).nice()
        .range([height - margin.bottom, margin.top]);

    // const y2 = d3.scaleLinear()
    //     .domain(d3.extent(data, d => d.netPutIn)).nice()
    //     .range([height - margin.bottom, margin.top]);

    const x = d3.scaleUtc()
        .domain(d3.extent(data, d => d.date))
        .range([margin.left, width - margin.right]);

    const x2 = d3.scaleBand()
        .domain(d3.range(data.length))
        .range([margin.left, width - margin.right])
        .padding(0.1);

    const callout = (g, value) => {
        if (!value) return g.style("display", "none");

        g
            .style("display", null)
            .style("pointer-events", "none")
            .style("font", "10px sans-serif");

        const path = g.selectAll("path")
            .data([null])
            .join("path")
            .attr("fill", "white")
            .attr("stroke", "black");

        const text = g.selectAll("text")
            .data([null])
            .join("text")
            .call(text => text
            .selectAll("tspan")
            .data((value + "").split(/\n/))
            .join("tspan")
                .attr("x", 0)
                .attr("y", (d, i) => `${i * 1.1}em`)
                .style("font-weight", (_, i) => i ? null : "bold")
                .text(d => d));

        const {x, y, width: w, height: h} = text.node().getBBox();

        text.attr("transform", `translate(${-w / 2},${15 - y})`);
        path.attr("d", `M${-w / 2 - 10},5H-5l5,-5l5,5H${w / 2 + 10}v${h + 20}h-${w + 20}z`);
    }

    const chart = () => {
        const svg = d3.create('svg')
            .style("-webkit-tap-highlight-color", "transparent")
            .style("overflow", "visible");

        svg.append("g")
            .call(xAxis);

        svg.append("g")
            .call(yAxis);

        // svg.append("g")
        //     .call(yAxis2);
        
        svg.append("g")
            .selectAll("rect")
            .data(data)
            .join("rect")
                .attr("fill", d => d.netPutIn <= 0 ? "#008000" : '#f00')
                .attr("x", (d, i) => x2(i))
                .attr("y", d => d.netPutIn >=0 ? y(d.netPutIn) : y(0))
                .attr("height", d => Math.abs(y(0) - y(d.netPutIn)) || 1)
                .attr("width", x2.bandwidth());

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("d", line);

        const tooltip = svg.append("g");

        svg.on("touchmove mousemove", function(event) {
            const {date, accPutIn} = bisect(d3.pointer(event, this)[0]);

            tooltip
                .attr("transform", `translate(${x(date)},${y(accPutIn)})`)
                .call(callout, `${formatValue(accPutIn)}\n${formatDate(date)}`);
        });

        svg.on("touchend mouseleave", () => tooltip.call(callout, null));

        return svg.node();
    }

    document.body.appendChild(chart());

});
</script>
